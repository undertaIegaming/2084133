<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>03-Exercice</title>
</head>
<body>
	<script>
		var deux = 2;
		var dix = 10;
		var linebreak = "<br>";
		
		document.write("deux plus dix = ");
		var result = deux + dix;
		document.write(result + linebreak);
		
		document.write("dix * dix = ");
		result = dix * dix;
		document.write(result + linebreak);
		
		document.write("dix / deux = ");
		result = dix / deux;
		document.write(result);
	</script>
</body>
</html>
